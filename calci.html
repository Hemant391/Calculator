<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="css/utensil.css">
    <title>Document</title>
</head>
<body>
    <header class="heading">
        <h1 >Calculate Me!!</h1>
    </header>
    <hr>
    <section class="flex his">
        <div>
            <input type="text" class="input" placeholder="Your input display here " >
            <span class="clean">&times;</span> 
        </div>
        <div class="row">
            <button type="button" class="btn">AC</button>
            <button type="button" class="btn">/</button>
            <button type="button" class="btn">%</button>
            <button type="button" class="btn">H</button>


        </div>
        <div class="row  ">
            <button type="button" class="btn">7</button>
            <button type="button" class="btn">8</button>
            <button type="button" class="btn">9</button>
            <button type="button" class="btn">*</button>


        </div>
        <div class="row">
            <button type="button" class="btn">4</button>
            <button type="button" class="btn">5</button>
            <button type="button" class="btn">6</button>
            <button type="button" class="btn">-</button>


        </div>
        <div class="row">
            <button type="button" class="btn">1</button>
            <button type="button" class="btn">2</button>
            <button type="button" class="btn">3</button>
            <button type="button" class="btn">+</button>


        </div>
        <div class="row">
            <button type="button" class="btn">0</button>
            <button type="button" class="btn">.00</button>
            <button type="button" class="btn">.</button>
            <button type="button" class="btn">=</button>


        </div>
    </section>
    






    <script src="logic.js"></script>
</body>
</html>
